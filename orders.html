<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet">

  <title>70's Bakery</title>
</head>

<body>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="employees.html">Employees</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="customers.html">Customers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="orders.html">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="products.html">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="productcategories.html">Product Categories</a>
    </li>
  </ul>

  <div class="jumbotron d-flex align-items-center min-vh-100">
    <div class="container">
      Orders...
      <div class="card">
        <div class="card-body">

          <form>
            <h5>Add new order</h5>
            <div class="form-group">
              <label for="employeeID">Employee ID</label>
              <input type="text" class="form-control" id="employeeID" placeholder="Enter employee ID">
            </div>
            <div class="form-group">
              <label for="customerID">Customer ID</label>
              <input type="text" class="form-control" id="customerID" placeholder="Enter customerID">
            </div>
            <div class="form-group">
              <label for="orderDate">Order Date</label>
              <input type="date" class="form-control" id="orderDate" placeholder="Enter phone number">
            </div>
            <div class="form-group">
              <label for="orderPrice">Order Price</label>
              <input type="text" class="form-control" id="orderPrice" placeholder="Enter order price">
            </div>

            <div class="mt-2 col-md-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

        </div>
      </div>

      <div class="mt-2 col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">orderID</th>
              <th scope="col">employeeID</th>
              <th scope="col">customerID</th>
              <th scope="col">orderDate</th>
              <th scope="col">orderPrice</th>
              <th scope="col">edit products</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>5</td>
              <td>3</td>
              <td>10/10/2022</td>
              <td>18</td>
              <td>
                <a href="productorders.html"> <button type="button" class="btn btn-primary">edit products</button></a>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>5</td>
              <td>23</td>
              <td>11/11/2022</td>
              <td>23</td>
              <td><a href="productorders.html"> <button type="button" class="btn btn-primary">edit products</button></a>
              </td>
            </tr>

          </tbody>
        </table>
        <p>* You can edit an order by clicking the 'edit products' button.</p>
      </div>

    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
